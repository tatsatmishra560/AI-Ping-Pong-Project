<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="https://img.freepik.com/free-vector/table-tennis-concept_23-2148654263.jpg?w=2000">

    <script src="main.js"></script>
    <center>
        <h1>AI Ping Pong Game</h1>
        <button class="btn btn-success" onclick="startGame()">Instructions</button>
        <button class="btn btn-warning" onclick="startGame()">Play</button>
        <h2 id="status" class="btn btn-info"></h2>
        <div id="div1"></div>
        <button class="restart" onclick="restart()">Restart</button>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>Instructions</h4>
                        <div class="modal-body"></div>
                    </div>
                    1. GAMES ARE PLAYED TO 11 POINTS
                    2. ALTERNATE SERVES EVERY TWO POINTS
                    3. TOSS THE BALL STRAIGHT UP WHEN SERVING
                    4. THE SERVE CAN LAND ANYWHERE IN SINGLES
                    5. DOUBLES SERVES MUST GO RIGHT COURT TO RIGHT COURT
                    <h3></h3>
                </div>
            </div>
        </div>
        </div>
    </center>
</body>

</html>
